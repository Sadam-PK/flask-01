{% extends 'base.html' %}
{%block title%} Home - Todo {%endblock title%}
{%block body%}

<div class="container my-3">
    <h2>Update Todo</h2>
    <form action='/update/{{todo.sno}}' method="POST">
        <div class="container">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" name="title" class="form-control" value="{{todo.title}}" id="title"
                   aria-describedby="emailHelp">
        </div>
        <div class="container my-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
        </div>

        <div class="container my-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

{%endblock body%}
